    <meta charset="UTF-8">
    <title>Lab 5 - Home</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Membership Form</h1>

        <!-- Main form for user information -->
        <form id="main-form" name="mainform" data-page="home">
            <div class="form-row">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div class="form-row">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-row">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-row">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-row">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-row">
                <label for="province">Province:</label>
                <input type="text" id="province" name="province">
            </div>

            <fieldset class="form-row">
                <legend>Membership Type:</legend>
                <label>
                    <input type="radio" name="membership" id="premium" value="Premium" checked>
                    Premium Membership
                </label>
                <label>
                    <input type="radio" name="membership" id="standard" value="Standard">
                    Standard Membership
                </label>
                <label>
                    <input type="radio" name="membership" id="basic" value="Basic">
                    Basic Membership
                </label>
            </fieldset>

            <div class="form-buttons">
                <button type="submit">Send</button>
                <button type="reset">Cancel</button>
            </div>
        </form>

        <!-- Where the output will be printed -->
        <div id="output"></div>
    </main>

    <footer>
        <p>ILAC &amp; EFREI - HTML, CSS, and JavaScript Assignment - Lab 5</p>
    </footer>

    <!-- Script link at the end of body -->
    <script src="js/script.js"></script>
</body>
</html>
